name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore StressCheckAvalonia.Desktop/StressCheckAvalonia.Desktop.csproj

      - name: Build
        run: dotnet build StressCheckAvalonia.Desktop/StressCheckAvalonia.Desktop.csproj --no-restore -c Release -p:UseNativeAot=false
